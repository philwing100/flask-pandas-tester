<!DOCTYPE html>
<html>
<head>
    <title>CSV Uploader</title>
</head>
<body>
    <h1>Upload a CSV</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
